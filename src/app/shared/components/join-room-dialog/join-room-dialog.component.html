<h2 mat-dialog-title>Join Room</h2>

<mat-dialog-content>
  <div class="content">
    <p>Do you want to play with {{ data.anotherPlayerName }}?</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Yes</button>
  <button mat-button [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
